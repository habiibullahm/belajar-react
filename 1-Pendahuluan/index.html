<!DOCTYPE html>
<html lang="en">
<head>

    <title>Belajar React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>


<body>

    <div id="root"></div>

    <script type="text/babel">
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);

        function Header ({name}) {
            return(
                <>
           <h1 className="heading">Belajar React Bareng {name ? name : 'WPU'} ðŸš€</h1>
           <img src="img/habib.png" width="80" alt="My Image"/>
           <p onClick= {e => {alert('OK!')}}>Belajar React Itu Mudah Dan Menyenangkan Bukan?</p>
           </>
            )
        }
        
        function HomePage(){
            const students = ['Habib', 'Doddy', 'Erik']
            const [likes, setLikes] = React.useState(0);

            function handleClick(){
                setLikes(likes + 1);
            }
            return(
                <>
                    <Header name="Pa Habib" />
                    <ul>
                        
                        {
                            students.map((student) => (
                                <li key={student}>{student}</li>
                            ))
                        }
                        
                    </ul>
                    <button onClick={handleClick}>like({likes})</button>

                </>
            );
        }
        
        root.render(<HomePage/>);


    </script>
</body>
</html>
